<!DOCTYPE html>
<html>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;

  }
  p {
    font-size: 50px !important;
  }
  button {
    background-color: white;
    height: 200px;
    width: 200px;
    border: 0px solid grey;
    transition-duration: 0.3s, 0.1s;
    transition-property: transform, opacity;
  }
  button:hover {
    transform: scale(1.1);
  }
  .playing {
    opacity: 0.4;
  }
  img {
    width: 100%;
  }
  #buttons {
    display: flex;
    justify-content: center;
  }
</style>
<head>
  <title>Rock, Paper, Scissor!</title>
  <meta charset="UTF-8"/>
  <script src="rps.js" defer></script>
  <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
  <p style="margin-bottom: 70px; margin-top: 60px;">Rock, Paper or Scissor?</p>
  <div id="buttons">
    <button id="rock"><img src="assets/circle.png"></img></button>
    <button id="paper"><img src="assets/square.png"></img></button>
    <Button id="scissor"><img src="assets/triangle.png"></img></Button>
  </div>
</body>
</html>
